                    const mergedMessages = existingMessages.concat(bulk_chat);

                    // Sort the merged messages in descending order of id
                    mergedMessages.sort((a, b) => b.id - a.id);

    // Function to send a messagehi
    function sendMessage(event) {
        //event.preventDefault();
        const message = event.target.message.value;
        const token = localStorage.getItem('token')
        console.log(token)
        // Send the message to the server using Axios or your preferred method
